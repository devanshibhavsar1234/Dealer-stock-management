<app-header></app-header>

<div class="container mt-2">
  <h2>Dealer Management</h2>

  <button class="btn btn-primary mb-3" (click)="showForm()">Add New</button>

  <form *ngIf="isFormVisible" [formGroup]="dealerForm" (ngSubmit)="onSubmit()" class="row">
    <div class="form-group col">
      <label for="name">Name</label>
      <input id="name" class="form-control" formControlName="name">
    </div>
    <div class="form-group col">
      <label for="address">Address</label>
      <input id="address" class="form-control" formControlName="address">
    </div>
    <div class="form-group col">
      <label for="contactNo">Contact number</label>
      <input id="contactNo" class="form-control" formControlName="contactNo">
    </div>
    <div class="form-group col">
      <label for="email">Email</label>
      <input id="email" class="form-control" formControlName="email">
    </div>
    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-secondary mx-lg-3" (click)="cancel()">Cancel</button>
    </div>
  </form>

  <table class="table table-striped mt-3 table-dark">
    <thead>
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Contact number</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dealer of dealers | async">
        <td>{{ dealer.name }}</td>
        <td>{{ dealer.address }}</td>
        <td>{{ dealer.contactNo }}</td>
        <td>{{ dealer.email }}</td>
        <td>
          <button type="button" (click)="editDealer(dealer)" class="btn btn-sm btn-warning"><i class="bi bi-pencil-fill"></i></button>
          <button type="button" (click)="deleteDealer(dealer.id)" class="btn btn-sm btn-danger mx-lg-2"><i class="bi bi-trash3-fill"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="toast-container">
  <div id="toastNotification" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        {{ toastMessage }}
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>
