

<section class="p-3 p-md-4 p-xl-5">
  <div class="container">
    <div class="row justify-content-center m-5">
      <div class="col-8 col-xxl-11 m-5">
        <div class="card border-light-subtle shadow-sm">
          <div class="row g-0">
            <div class="col-12 col-md-6">
              <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy"
               src="../../../assets/Car accesories-bro.svg" alt="Welcome back you've been missed!">
            </div>
            <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
              <div class="col-12 col-lg-11 col-xl-10">
                <div class="card-body p-3 p-md-4 p-xl-5">
                  <div class="row">
                    <div class="col-12">
                      <div class="mb-5">
                        <div class="text-center mb-4">
                      <h2>Stock4Service</h2>
                        </div>
                        <div class="text-center mb-4">
                          <h3>Log in</h3>
                            </div>
                      </div>
                    </div>
                  </div>

                  <form [formGroup]="validateForm" (ngSubmit)="login()">
                    <div class="row gy-3 overflow-hidden">
                      <div class="col-12">
                        <div class="form-floating mb-3">
                      
                             <input type="text" class="form-control" id="email" name="email" placeholder="name@example.com" formControlName="email">
                              <label for="email" class="form-label">Email</label>
                          
                            <div *ngIf="validateForm.get('email').dirty && validateForm.get('email').invalid" class="text-danger">
                              <div *ngIf="validateForm.get('email').errors?.['required']">*Email is required</div>
                              <div *ngIf="validateForm.get('email').errors?.['email']">*Invalid email format</div>
                            </div>
                      
                        </div>
                      </div>

                      <div class="col-12">
                        <div class="form-floating mb-3">
                       
                          <input type="password" class="form-control" id="password" name="Password" placeholder="Password" formControlName="password">
                              <label for="password" class="form-label">Password</label>
                          
                            <div *ngIf="validateForm.get('password').dirty && validateForm.get('password').invalid" class="text-danger">
                              <div *ngIf="validateForm.get('password').errors?.['required']">*Password is required</div>
                              <div *ngIf="validateForm.get('password').errors?.['minlength']">*Password must be at least 8 characters long</div>
                              <div *ngIf="validateForm.get('password').errors?.['pattern']">*Password should not contain spaces</div>
                            </div>
                          
                        </div>
                      </div>

                      <div class="col-12">
                        <div class="d-grid">
                          <button class="btn btn-primary btn-lg" type="submit">Log in now</button>
                        </div>
                      </div>

                    </div>
                  </form>

                  <div class="row">
                    <div class="col-12">
                      <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-5 lead">
                        <a href="/register-user" class=" text-decoration-none">Create new account</a>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
